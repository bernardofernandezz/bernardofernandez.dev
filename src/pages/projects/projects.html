<!DOCTYPE html>
<html lang="en" class="dark">

<head>

  <title>bernardofernandez | Projects</title>
  <link rel="stylesheet" href="css/projects.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-background text-foreground">
  <!-- Header -->
  <header class="header">
    <nav class="nav-container">
      <div class="logo">bernardoDev</div>
      <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../about/about.html">About</a></li>
        <li><a href="./projects.html" class="active">Projects</a></li>
      </ul>
      <div class="header-controls">
        <div class="language-selector">
          <button class="language-toggle" aria-label="Change language">
            <i class="fa-solid fa-language"></i>
            <span class="current-lang">EN</span>
          </button>
          <div class="language-dropdown">
            <a href="#" data-lang="en">English</a>
            <a href="#" data-lang="pt">Português</a>
            <a href="#" data-lang="es">Español</a>

          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search projects...">
        </div>
      </div>
    </header>

    <div class="projects-grid" id="projectsGrid">
